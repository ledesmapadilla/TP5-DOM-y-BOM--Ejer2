<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="IgnacioLP" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Css/style.css" />
    <title>TP5 - Ejercicio 2</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container text-center">
          <a class="navbar-brand text-center" href="#">Practica DOM</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <h2 class="d-flex justify-content-center mb-5">
        Completa el siguiete formulario:
      </h2>
      
      <section class="mx-auto w-75 d-flex justify-content-center">
        <form class="border my-3 p-3">
          <div class="mb-3 text-center">
            <label for="Nombre" class="form-label">Nombre </label>
            <input
              type="text"
              class="form-control bg-light"
              id="Nombre"
              placeholder="Ej:Juan"
            />
          </div>

          <div class="mb-3 text-center">
            <label for="edad" class="form-label">Edad</label>
            <input
              type="number"
              class="form-control"
              id="edad"
              placeholder="Ej: 35"
            />
          </div>
          <div class="mb-3 text-center">
            <label for="sexo" class="form-label">Sexo</label>
            <select id="sexo" class="form-control">
              <option value="">Elije opcion</option>
              <option value="Hombre">Hombre</option>
              <option value="Mujer">Mujer</option>
            </select>
          </div>
          <div class="mb-3 text-center">
            <label for="peso" class="form-label">Peso</label>
            <input
              type="number"
              class="form-control"
              id="peso"
              placeholder="Ej:60"
            />
          </div>
          <div class="mb-3 text-center">
            <label for="altura" class="form-label">Altura</label>
            <input
              type="text"
              class="form-control"
              id="altura"
              placeholder="Ej:1,68"
            />
          </div>
          <div class="mb-3 text-center">
            <label for="anio" class="form-label">Año de Nacimiento</label>
            <input
              type="number"
              class="form-control"
              id="anio"
              placeholder="Ej: 1998"
            />
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-danger mt-2">Crear Perfil</button>
          </div>
        </form>
      </section>
      <div class="d-flex justify-content-center mb-4">
        <button class="btn btn-primary me-5" onclick="cargarGeneracion()">Generación</button>

        <button class="btn btn-primary ms-5" onclick="cargarMayoria()">Mayor de edad?</button>
      </div>
    </main>

    <footer class="text-center bg-dark-subtle">
      <p>&copy; Todos los derechos reservados</p>
      <p>Dev. IgnacioLP</p>
    </footer>
    <script src="./JS/ejercicio2.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
